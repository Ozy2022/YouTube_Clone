<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <!--
        Grid= rigid layout which is more sepcifc for ex/ first you must use (grid-template-columns) to identfy the no of it
        Flexbox= flexible layout which is simmlar to grid but it's more flexible than it

        #justify-content: start/end/centre/space-between element: is moving the box from ritht to left and it's very usefull for the heading part 
        #align-items: is working as justify-content however is just taking as the text has
    -->

    <div style="
        display: flex;
        flex-direction: row;
    ">
        <div style="background-color:
        lightblue;
        ">div 1 text</div>

        <div style="background-color: 
        lightpink;
        
        ">div 2 <p>text</p></div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">
        <div style="background-color:
        lightblue;
        width: 100px;
        ">100px</div>

        <div style="background-color: 
        lightpink;
        flex: 1;
        ">flex: 1</div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">

        <div style="background-color: 
        lightpink;
        flex: 1;
        ">flex: 1</div>

        <div style="background-color:
        lightblue;
        width: 100px;
        ">100px</div>

        <div style="background-color:
        lightpink;
        flex: 2;
        ">flex: 2</div>
    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        
        display: flex;
        flex-direction: row;
        justify-content: end;
    ">

        <div style="background-color: 
        lightpink;
        width: 100px;
        ">100px</div>

        <div style="background-color:
        lightblue;
        width: 100px;
        ">100px</div>

        <div style="background-color:
        lightpink;
        width: 100px;
        ">100px</div>
    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    ">

        <div style="background-color: 
        lightpink;
        width: 100px;
        ">100px</div>

        <div style="background-color:
        lightblue;
        width: 100px;
        ">100px</div>

        <div style="background-color:
        lightpink;
        width: 100px;
        ">100px</div>
    </div>

    
    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    ">

        <div style="background-color: 
        lightpink;
        width: 100px;
        ">100px</div>

        <div style="background-color:
        lightblue;
        width: 100px;
        ">100px</div>

        <div style="background-color:
        lightpink;
        width: 100px;
        ">100px</div>
    </div>

    
</body>
</html>
